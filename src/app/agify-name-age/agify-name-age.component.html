<main class="container d-flex justify-content-center flex-column mt-5">
  <p>Get a prediction of a person's age by submitting his or her name. The app uses agify.io's free and public api.</p>
  <form (ngSubmit)="onSubmit()" #f="ngForm" class="mt-3">
    <label for="name-input" class="form-label">Your name:</label>
    <input id="name-input" class="form-control mb-3" type="text" name="name" placeholder="Please type in your name"
           required ngModel>
    <button type="submit" class="btn btn-primary">Get age</button>
  </form>
  <p *ngIf="age" class="mt-4">The age for {{ name }} is: <b>{{ age }}</b></p>
</main>
